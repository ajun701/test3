services:
  redis:
    image: redis:7-alpine
    container_name: refund-audit-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: refund-audit-backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-sqlite:////app/data/refund_audit.db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY:-}
    volumes:
      - app_data:/app/data
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      - redis
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: refund-audit-worker
    command:
      [
        "sh",
        "-c",
        "celery -A app.tasks.celery_app.celery_app worker --loglevel=info --concurrency=${CELERY_CONCURRENCY:-2}"
      ]
    environment:
      DATABASE_URL: ${DATABASE_URL:-sqlite:////app/data/refund_audit.db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY:-}
    volumes:
      - app_data:/app/data
    depends_on:
      - redis
      - backend
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: ${VITE_API_BASE:-}
        VITE_BASE_URL: ${VITE_BASE_URL:-}
        VITE_BACKEND_PORT: ${BACKEND_PORT:-8000}
    container_name: refund-audit-frontend
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  app_data:
  redis_data:
